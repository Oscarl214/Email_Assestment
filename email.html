<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Email</title>
    <style>
      /* Mobile Responsiveness */
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .mobile-center {
          text-align: center !important;
        }
      }
    </style>
  </head>
  <body style="margin:0; padding:0; background-color:#f4f4f4;">
    <!-- Main Wrapper -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f4f4">
      <tr>
        <td align="center">
          <!-- Container -->
          <table class="container" width="600" border="0" cellspacing="0" cellpadding="0" style="max-width:600px; background-color:#ffffff;">
            <!-- Header -->
            <tr>
              <td align="center" style="padding:20px 0;">
                <img src="https://via.placeholder.com/150x40?text=LOGO" alt="Company Logo" width="150" height="40" style="display:block;" />
              </td>
            </tr>

            <!-- Hero Image -->
            <tr>
              <td align="center">
                <img src="https://via.placeholder.com/600x200?text=Hero+Image" alt="Hero Banner" width="600" height="200" style="display:block; max-width:100%; height:auto; border-radius:6px;" />
              </td>
            </tr>

            <!-- Headline -->
            <tr>
              <td align="center" style="padding:20px 30px 10px 30px; font-size:24px; font-family:Arial, sans-serif; font-weight:bold; color:#333333;">
                Your Exclusive Invitation
              </td>
            </tr>

            <!-- Body Text -->
            <tr>
              <td align="center" style="padding:0 30px 20px 30px; font-size:16px; font-family:Arial, sans-serif; color:#555555; line-height:1.5;">
                We are thrilled to share a special offer just for you. Act now to take advantage before it expires!
              </td>
            </tr>

            <!-- CTA Button -->
            <tr>
              <td align="center" style="padding:10px 30px 30px 30px;">
                <a href="https://example.com" target="_blank" style="background-color:#007BFF; color:#ffffff; font-family:Arial, sans-serif; font-size:16px; text-decoration:none; padding:12px 24px; display:inline-block; border-radius:6px;">
                  Claim Your Offer
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding:20px 30px; font-size:12px; font-family:Arial, sans-serif; color:#888888; line-height:1.5;">
                Â© 2025 Your Company. All rights reserved.<br />
                1234 Example Street, Seattle, WA 98101
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
